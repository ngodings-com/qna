<div class="theme flex">
  <ng-container *ngIf="isShow">
    <div class="theme-content">
      <div class="mb-2">Themes</div>

      <div class="theme-scrolling">
        <div *ngFor="let theme of themes" (click)="onChangeTheme(theme)" class="pointer">
          <div class="mr-2 p-2" [attr.data-theme]="theme.theme | lowercase">
            <div class="theme-name mr-2 font-bold flex justify-between">
              {{ theme.theme }}
              <div class="" *ngIf="theme.selected">
                <i class="material-icons text-success text-sm">check_circle</i>
              </div>
            </div>
            <div class="flex flex-wrap gap-1">
              <div class="bg-primary flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-primary-content text-sm font-bold"></div>
              </div> 
              <div class="bg-secondary flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-secondary-content text-sm font-bold"></div>
              </div>
              <div class="bg-accent flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-accent-content text-sm font-bold"></div>
              </div> 
              <div class="bg-neutral flex aspect-square w-5 items-center justify-center rounded lg:w-6">
                <div class="text-neutral-content text-sm font-bold"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  <div class="theme-button pointer" (click)="isShow = !isShow">
    <i class="material-icons spin">
      settings
    </i>
  </div>
</div>
